<!DOCTYPE html>
<html lang="en" ng-app="mddv" ng-controller="MainController">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endinject -->

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{ title }}</a>
        </div>
        <ul class="nav navbar-nav">
            <li ng-repeat="element in navigation" class="{{ element.condition ? 'active' : '' }}"><a ng-href="{{element.link}}">{{element.text}}</a> </li>
        </ul>
    </div>
</nav>
<main>
    <div ng-view></div>
</main>
<!-- bower:js -->
<script type="application/javascript" src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->
<!-- inject:js -->
<script src="js/app.js"></script>
<script src="js/controllers/LoginController.js"></script>
<script src="js/controllers/MainController.js"></script>
<script src="js/utils/filters.js"></script>
<!-- endinject -->
</body>
</html>
