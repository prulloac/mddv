<div ng-controller="LoginController" layout-padding layout-align="space-between center" layout="column" ng-cloak>
    <md-content class="col-md-4" flex>
        <form name="login">
            <div>
                <h3><md-icon class="glyphicon glyphicon-user"></md-icon> Iniciar Sesión</h3><br>
            </div>
            <md-input-container class="md-icon-float md-block">
                <label>Usuario</label>
                <input md-maxlength="30" required name="username" ng-model="user.username">
                <div ng-messages="login.username.$error">
                    <div ng-message="required">Este campo es necesario.</div>
                    <div ng-message="md-maxlength">El nombre de usuario no puede exceder los 30 caracteres.</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Contraseña</label>
                <input required type="password" name="password" ng-model="user.password" minlength="4" maxlength="30" md-maxlength="30" />
                <div ng-messages="login.password.$error" role="alert">
                    <div ng-message-exp="['required', 'minlength', 'maxlength']">La contraseña debe tener entre 4 y 30 caracteres.</div>
                </div>
            </md-input-container>

            <div layout="row" layout-align="end center">
                <md-button class="md-raised" type="submit" ng-click="login()">Submit</md-button>
            </div>

        </form>
    </md-content>
</div>
